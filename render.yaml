services:
  - type: web
    name: control-de-venta
    env: python
    plan: free
    rootDir: .
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn Control_de_Venta.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Control_de_Venta.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

