{% extends 'tienda/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="producto_id" value="{{ producto.id|default:'' }}">
    <div class="mb-2">
        <label>Nombre:</label><input type="text" name="nombre" value="{{ producto.nombre|default:'' }}" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>CÃ³digo:</label><input type="text" name="codigo" value="{{ producto.codigo|default:'' }}" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Cantidad:</label><input type="number" name="cantidad" value="{{ producto.cantidad|default:0 }}" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Precio:</label><input type="number" step="0.01" name="precio" value="{{ producto.precio|default:0 }}" class="form-control" required>
