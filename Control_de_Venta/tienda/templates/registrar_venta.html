{% extends 'tienda/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label>RUT Cliente:</label><input type="text" name="rut" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Nombre (si quiere ser habitual):</label><input type="text" name="nombre" class="form-control">
        <label class="form-check mt-1"><input type="checkbox" name="habitual" class="form-check-input"> Cliente habitual</label>
    </div>

    <div class="mb-2">
        <label>Producto:</label>
        <select name="codigo" class="form-control" required>
            <option value="">-- seleccionar --</option>
            {% for p in productos %}
                <option value="{{ p.codigo }}">{{ p.nombre }} ({{ p.codigo }}) - stock: {{ p.cantidad }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-2">
        <label>Cantidad:</label><input type="number" name="cantidad" class="form-control" min="1" value="1" required>
    </div>

    <button type="submit" class="btn btn-success">Registrar Venta</button>
</form>
{% endblock %}
